<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Povrsina i obim, pravougaonika</h1>
    <p id="ispis1"></p>
    <script>
        var a=2;
        var b=5;
        function Obim_pravougaonika(a,b)
        {
            return 2*(a+b);

        }
        function Povrsina_pravougaonika(a,b)
        {
            return a*b;

        }
        document.getElementById("ispis1").innerHTML="stranice su "+a+" i "+ b +" povrsina je "+ String(Povrsina_pravougaonika(a,b))+", dok je obim "+ String(Obim_pravougaonika(a,b));
    </script>
</body>
</html>
